{% extends 'base.html' %}
{% block title %} Contact {% endblock %}
{% block header %} Contact {% endblock %}
{% block body %}

    <h1>Contact Us</h1>
    <hr />
    {{ form.non_field_errors }}
    <form action="" method="post" novalidate>
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Send">

    </form>

{% endblock %}
