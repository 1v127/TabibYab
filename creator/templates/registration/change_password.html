{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}
{% block header %} Change Password {% endblock %}
{% block body %}

    <h1>Change Password </h1>
    <hr />
    <div class="col-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
